{% extends 'base/memory_test/main.html' %}
{% block content %}
	<body>
	{% csrf_token %}
		<div class="header">
			<h1 class="title">Memory Test</h1>
		</div>
		<p align="center">Запомните последовательность</p>
		<div class="main">
			<div class="cards-parent">
				<div class="row">
					<div class="card" id="0"></div>
					<div class="card" id="1"></div>
					<div class="card" id="2"></div>
					<div class="card" id="3"></div>
					
				</div>
				<div class="row">
					<div class="card" id="4"></div>
					<div class="card" id="5"></div>
					<div class="card" id="6"></div>
					<div class="card" id="7"></div>
				</div>
				<div class="row">
					<div class="card" id="8"></div>
					<div class="card" id="9"></div>
					<div class="card" id="10"></div>
					<div class="card" id="11"></div>
				</div>
				<div class="row">
					<div class="card" id="12"></div>
					<div class="card" id="13"></div>
					<div class="card" id="14"></div>
					<div class="card" id="15"></div>
				</div>
			</div>
			<div class="level" align="center">
				<p>Level</p>
				<p id="level-text">1</p>
			</div>
		</div>
		{% load static %}
		<script type="text/javascript" src="{% static 'base/memory_test.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</body>
{%endblock content%}
