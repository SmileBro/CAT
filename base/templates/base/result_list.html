{% extends 'base/main.html' %}
{% block content %}
<body>
{% csrf_token %}
<table>
    <tr>
        <th>
            Game
        </th>
        <th>
            Score
        </th>
        <th>
            Date
        </th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{result.game}}</td>

        <td>{{result.score}}</td>

        <td>{{result.created}}</td>
    </tr>
    {% empty %}
        <h3>No results</h3>
    {% endfor %}
</table>
</body>
{% endblock content %}
